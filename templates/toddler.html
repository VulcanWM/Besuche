<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Besuche Hotel Toddlers Area</title>
  </head>
  <body>
    <h2><a href="/">Home</a></h2>
    <h1>Toddlers Area</h1>
    <h3><a href="/toddlersarea">Get more blocks</a></h3>
    <script src="https://physics-go-brrrrr.hyperdev100.repl.co/matter.js" type="text/javascript"></script>
    <script>
      let engine = Matter.Engine.create();

      let render = Matter.Render.create({
        element: document.body,
        engine: engine
      });

      let mouse = Matter.Mouse.create(render.canvas);
      let mouseConstraint = Matter.MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: {
          render: {visible: false}
        }
      });
      render.mouse = mouse; 

      let ground = Matter.Bodies.rectangle(400,600,810,60,{isStatic: true});

      let stack = Matter.Composites.stack(200,200,5,5,0,0, function(x,y){
  return Matter.Bodies.rectangle(x,y,80,80);
      }); 

      Matter.World.add(engine.world, [stack,ground, mouseConstraint]);
      Matter.Engine.run(engine);
      Matter.Render.run(render);
    </script>
  </body>
</html>
